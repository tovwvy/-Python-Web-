{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>Головна сторінка</h1>
     {% if tasks %}
     {% for el in tasks %}
       <div class="alert alert-warning mt-2">
           <h3>{{ el.title }}</h3>
           <p>{{ el.tasks }}</p>
        </div>
     {%  endfor %}
  {%  else %}
    <p>У вас немає записів</p>
  {%  endif %}
{% endblock %}
